{% extends "base.html" %}

{% block title %}Login - Smart Agriculture{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-background">
        <div class="mountain-bg"></div>
        <div class="leaf-bg"></div>
    </div>
    
    <div class="login-form-container">
        <div class="login-form">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-mountain"></i>
                </div>
                <h1>Smart Agriculture</h1>
                <p class="subtitle">Hilly Area Cultivation System</p>
                <p class="region">Sikkim & Jorethang Region</p>
            </div>
            
            <form method="POST" action="{{ url_for('login_post') }}">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" placeholder="Enter username" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Enter password" required>
                    </div>
                </div>
                
                {% if error %}
                <div class="error-message">
                    {{ error }}
                </div>
                {% endif %}
                
                <button type="submit" class="login-btn">Access Dashboard</button>
            </form>
            
            <div class="demo-credentials">
                <p>Demo credentials: admin / agriculture2025</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
